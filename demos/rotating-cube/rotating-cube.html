
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="UI-layer">
    <label>
      <span>Model File</span>
      <input type="file" id="model-file" name="model-file" accept=".obj">
    </label>


  </div>
  <canvas id="screen"></canvas>
  <script src="../../node_modules/mathjs/dist/math.js"></script>
  <script src="../../lib/helpers/MultiplyMatrixVector.js"></script>
  <script src="../../lib/Screen.js"></script>
  <script src="../../lib/ProjectionMatrix.js"></script>
  <script src="../../lib/Point3D.js"></script>
  <script src="../../lib/Vertex.js"></script>
  <script src="../../lib/Triangle.js"></script>
  <script src="../../lib/Mesh.js"></script>
  <script src="../../lib/Cube.js"></script>
  <script src="main.js"></script>

  <script>
    function handleFileSelect(evt) {
      const file     = evt.target.files[0] // FileList object
      const reader   = new FileReader()
      reader.onload  = function(evt) {
        const data = evt.target.result;
        loadNewObject(data)
      };
      reader.readAsBinaryString(file);
    }

    document.getElementById('model-file').addEventListener('change', handleFileSelect, false);
  </script>
</body>
</html>
